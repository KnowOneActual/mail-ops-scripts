name: CI
on: [push, pull_request]
jobs:
  lint-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v5
      with:
        python-version: 3.12
    - run: pip install -e '.[dev]'
    - run: isort --check-only mailops/
    - run: black --check mailops/
    - run: mypy .
    - run: pytest
